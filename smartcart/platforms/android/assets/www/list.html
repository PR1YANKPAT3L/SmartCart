<body unresolved fullbleed layout vertical>
    <core-scroll-header-panel condenses>

        <core-toolbar class="tall">

            <core-icon-button icon="settings-power"></core-icon-button>
            <div flex></div>
            <core-icon-button icon="account-circle"></core-icon-button>
            <core-icon-button icon="settings"></core-icon-button>
            <div class="bottom indent title">Shopping Cart</div>

        </core-toolbar>

        <div class="content">

            <sample-content size="100"></sample-content>

        </div>
	</core-scroll-header-panel>

	<paper-fab id="cartCheckout" icon="shopping-cart"></paper-fab>

	<div class="logoutConfirmationDialog">
        	<div class="logoutConfirmationContent">
	        	<h2>Logout Confirmation</h2>
	        	<div>
					Are you sure you want to logout?
	        	</div>
	        	<div class="logoutControls">
	        		<a href="" id="logoutDecline">CANCEL</a>
	        		<a href="" id="logoutAccept">OK</a>
	        	</div>
        	</div>
        </div>
