<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SmartCart</title>

	<!-- COMPONENTS -->
	<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
	<link rel="import" href="bower_components/components/font-roboto/roboto.html">
	<link rel="import" href="bower_components/components/core-icons/core-icons.html">
	<link rel="import" href="bower_components/components/paper-tabs/paper-tabs.html">
	<link rel="import" href="bower_components/components/core-toolbar/core-toolbar.html">
	<link rel="import" href="bower_components/components/core-media-query/core-media-query.html">
	<link rel="import" href="bower_components/components/paper-icon-button/paper-icon-button.html">
	<link rel="import" href="bower_components/components/core-pages/core-pages.html">
	<link rel="import" href="bower_components/components/paper-input/paper-input.html">
	<link rel="import" href="bower_components/components/paper-button/paper-button.html">
	<link rel="import" href="bower_components/components/paper-toast/paper-toast.html">
	<link rel="import" href="bower_components/components/core-localstorage/core-localstorage.html">
	<link rel="import" href="bower_components/components/paper-spinner/paper-spinner.html">
	
	<!-- META -->
	<meta name="format-detection" content="telephone=no" />
	<meta name="msapplication-tap-highlight" content="no" />
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	
	<!-- Stylesheet -->
	<link rel="stylesheet" text="text/css" href="css/index.css" shim-shadowdom>
</head>
<body unresolved class="loginPg">
	<!-- Login Header -->
	<header class="login-header">
		lol
	</header>

	<!-- Tabs -->
	<paper-tabs selected="0">  
	    <paper-tab id="login-tab">LOGIN</paper-tab>
	    <paper-tab id="register-tab">REGISTER</paper-tab>    
  	</paper-tabs>

  	<core-pages class="fancy" selected="0">
	    <div>
	    	<paper-input-decorator label="Username" floatingLabel error="Please Enter your Username!" autoValidate>
		    	<input is="core-input" name="login-name" required>
		    </paper-input-decorator>

		    <paper-input-decorator label="Password" floatingLabel error="Please Enter your Password!" autoValidate>
		    	<input is="core-input" type="password" name="login-pass" required>
		    </paper-input-decorator>

		    <paper-button raised name="login-signin" class="colored"><paper-spinner class="white"></paper-spinner><span>SIGN IN</span></paper-button>

		    <h3 class="forgot"><a href="">Forgot your Username/Password?</a></h3>
		    
		    <paper-toast id="userError" role="success" text="Please Enter your Username"></paper-toast>
		    <paper-toast id="passError" role="alert" text="Please Enter your Password"></paper-toast>
		    <paper-toast id="loginError" role="alert" text="Username or Password not Found"></paper-toast>
		    <paper-toast id="loginSuccess" role="alert" text=""></paper-toast>
	    </div>
	    <div>
	    	<paper-input-decorator label="Username" floatingLabel error="Please Enter your Username!" autoValidate>
		    	<input is="core-input" required>
		    </paper-input-decorator>

		    <paper-input-decorator label="Password" floatingLabel error="Please Enter your Password!" autoValidate>
		    	<input is="core-input" type="password" required>
		    </paper-input-decorator>

		    <paper-input-decorator label="Repeat Password" floatingLabel error="Please Enter your Password!" autoValidate>
		    	<input is="core-input" type="password" required>
		    </paper-input-decorator>

		    <paper-input-decorator label="Email Address" floatingLabel error="Please Enter your Password!" autoValidate>
		    	<input is="core-input" type="password" required>
		    </paper-input-decorator>

		    <paper-button raised class="colored">REGISTER</paper-button>
	    </div>
  	</core-pages>
  	
  	<script src="js/jquery.min.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
